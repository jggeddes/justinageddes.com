<!DOCTYPE html>
<html>
<head>
<title>Reba McEntire Poster</title>

<style>
	h1, h3 {
			text-align:center;
			}
	header {
			background-color:black;
			color:white;
			padding: 20px;
			}
	* {
  		box-sizing: border-box;
		}

	/* Create three equal columns that floats next to each other */
	.column {
  			float: left;
  			width: 50%;
  			padding: 10px;
			}

	/* Clear floats after the columns */
	.row:after {
  				content: "";
  				display: table;
  				clear: both;
				}
</style>
</head>
<body>

<header>
	<h1>Band poster Assignment - Reba McEntire</h1>
	<h3>This poster was made using Adobe Photoshop.</h3>
</header>

<div class="row">
  <div class="column" style="background-color:#aaa;">
    <h3>Paper</h3>
	<iframe src="reba_mcentire_paper.pdf" width="100%" height="700px"></iframe>
  </div>
  <div class="column" style="background-color:#bbb;">
    <h3>Reba McEntire Poster</h3>
	<img src = "Geddes_GRD 301_Project1.jpg" alt="Project 1" width="500" height="700"/>
  </div>
</div>



</body>
</html>
