<!DOCTYPE html>
<html>
<head>
<title>Destiny Magazine Spreds</title>

<style>
	h1, h3 {
			text-align:center;
			}
	header {
			background-color:black;
			color:white;
			padding: 20px;
			}
	* {
  		box-sizing: border-box;
		}

	/* Create three equal columns that floats next to each other */
	.column {
  			float: left;
  			width: 50%;
  			padding: 10px;
			}

	/* Clear floats after the columns */
	.row:after {
  				content: "";
  				display: table;
  				clear: both;
				}
</style>

</head>
<body>
<header>
	<h1>Magazine Spred - Destiny 1 & 2</h1>
	<h3>This Magazine Spred was made using Adobe Indesign.</h3>
</header>

<div class="row">
  <div class="column" style="background-color:#aaa;">
    <h3>Top 4 Spreds</h3>
	<iframe src="Geddes_GRD301_PROJECT 2_finalFour.pdf" width="100%" height="500px"></iframe>
  </div>
  <div class="column" style="background-color:#bbb;">
    <h3>All Spreds</h3>
	<iframe src="Geddes_GRD 301_PROJECT 2_FALL 2020.pdf" width="100%" height="500px"></iframe>
  </div>
</div>


</body>
</html>
