<!DOCTYPE html>
<html>
<head>
<title>Logo</title>

<style>
	h1, h3 {
			text-align:center;
			}
	
	header {
			background-color:black;
			color:white;
			padding:20px;
			}
	
	img {
		display: block;
   	 	margin:0 auto;
		}
	* {
  		box-sizing: border-box;
		}

	/* Create three equal columns that floats next to each other */
	.column {
  			float: left;
  			width: 50%;
  			padding: 10px;
			}

	/* Clear floats after the columns */
	.row:after {
  				content: "";
  				display: table;
  				clear: both;
				}
</style>

</head>
<body>

<header>
	<h1>Logo - Shock</h1>
	<h3>This logo was made using Adobe Illustrator.</h3>
</header>

<div class="row">
  <div class="column" style="background-color:#aaa;">
    <h3>Shock PDF</h3>
	<iframe src="Word list-Shock.pdf" width="100%" height="500px"></iframe>
  </div>
  <div class="column" style="background-color:#bbb;">
    <h3>Final Logo</h3>
	<img src = "Geddes_GRD-301_FINAL_FALL-2020.jpg" alt="Project 4" width="600" height="400"/>
  </div>
</div>

</body>
</html>
