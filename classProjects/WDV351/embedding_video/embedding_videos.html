<!DOCTYPE html> 
<html>
<head>
<style>

h1 {font-family:'limelight', cursive;
	color:white;
	background-color:black;
	text-align: center;
	word-spacing:5px;
	padding:40px;
	}

h2 {font-family: Arial, Helvetica, sans-serif;
	color:black;
	text-align: center;
	padding: 20px;
	}

p {
	text-align:center;
	border:3px solid blue;
	}
</style>

</head>
<body>

<h1>Unit 2: Embedding Videos</h1>


<h2>Youtube Video</h2>
<p>
	<iframe width="800" height="428" src="https://www.youtube.com/embed/F9_spv34tM4" frameborder="20" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</p>


<h2>My Video</h2>
<p>
	<video width="620" height="540" controls>
 		<source src="video.mp4" type="video/mp4">
	</video>
</p>

</body>
</html>
