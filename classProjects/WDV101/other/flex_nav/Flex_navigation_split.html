<!DOCTYPE html>
<html>
<head>
<title>Split Navigation bar - Flex</title>
<style>

 nav {
 		font-family:"Helvetica", Ariel, sans-serif;
 		background-color: black;
 		border-radius: 10px;
 		}
 		
 	
 nav ul  {
 		display:flex;
 		flex-wrap:wrap;
 		list-style-type: none;
 		}
 		
 nav li:first-child {
 					margin-right:auto;
 					
 					}
 					
.donate {
 			background-color:red;
 			}
 				

.donate:hovor {color:red;
				background-color:white;
				}
 					
 nav a  {
 		color: white;
 		background-color:#60B99A;
 		display: block;
 		padding: 5px 25px;
 		text-decoration: none;
 		border-radius: 5px;
 		margin: 10px;
 		width: 100px;
 		text-align: center;
 		}

 nav a:hover  {
 		color: white;
 		background-color:#4584B1;
 		display: block;
 		padding: 5px 25px;
 		text-decoration: none;
 		border-radius: 5px;
 		margin: 10px;
 		}


</style>
</head>
</body>

</html>
